<div class="container">
  <div class="col-sm-12">
    <div class="col-sm-12 m-4">
      <div class="display-3 text-center">Login Here</div>
    </div>
    <form class="col-sm-10 offset-sm-1" autocomplete="off">
      <div class="form-group col-sm-12">
        <input
          type="email"
          class="form-control"
          placeholder="Email*"
          name="email"
          [(ngModel)]="email"
          (input)="inputChange()"
          (change)="checkEmail()"
        />
      </div>
      <div class="form-group col-sm-12" *ngIf="emailHasError">
        <div class="alert alert-warning p-2">
          Email is invalid!
        </div>
      </div>
      <div class="form-group col-sm-12">
        <input
          type="password"
          class="form-control"
          placeholder="Password*"
          name="password"
          [(ngModel)]="password"
          (input)="inputChange()"
        />
      </div>
      <div class="form-group col-sm-12 text-muted">
        Fields with * are mandatory
      </div>
      <div class="form-group col-sm-3 ml-auto">
        <button
          type="button"
          class="form-control btn btn-secondary text-white"
          [disabled]="loginButton"
          (click)="loginClick()"
        >
          LOGIN
        </button>
      </div>
    </form>
    <div class="col-sm-10 offset-sm-1" *ngIf="hasError">
      <div class="col-sm-12 alert alert-danger">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
