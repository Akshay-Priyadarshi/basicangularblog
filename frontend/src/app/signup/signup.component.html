<div class="container">
  <div class="col-sm-12">
    <div class="col-sm-12 m-4">
      <div class="display-3 text-center">Sign Up for free</div>
    </div>
    <form class="col-sm-10 offset-sm-1" autocomplete="off">
      <div class="form-group col-sm-12">
        <input
          type="text"
          class="form-control"
          placeholder="First Name*"
          name="firstName"
          [(ngModel)]="firstName"
          (input)="inputChange()"
          (input)="checkFirstName()"
        />
      </div>
      <div class="form-group col-sm-12" *ngIf="firstNameHasError">
        <div class="alert alert-warning p-2">
          First Name is missing!
        </div>
      </div>
      <div class="form-group col-sm-12">
        <input
          type="text"
          class="form-control"
          placeholder="Last Name*"
          name="lastName"
          [(ngModel)]="lastName"
          (input)="inputChange()"
          (input)="checkLastName()"
        />
      </div>
      <div class="form-group col-sm-12" *ngIf="lastNameHasError">
        <div class="alert alert-warning p-2">
          Last Name is missing!
        </div>
      </div>
      <div class="form-group col-sm-12">
        <input
          type="email"
          class="form-control"
          placeholder="Email*"
          name="email"
          [(ngModel)]="email"
          (input)="inputChange()"
          (input)="checkEmail()"
        />
      </div>
      <div class="form-group col-sm-12" *ngIf="emailHasError">
        <div class="alert alert-warning p-2">
          Email is invalid!
        </div>
      </div>
      <div class="form-group col-sm-12">
        <input
          type="password"
          class="form-control"
          placeholder="Password*"
          name="password"
          [(ngModel)]="password"
          (input)="inputChange()"
          (change)="checkPassword()"
        />
      </div>
      <div class="form-group col-sm-12" *ngIf="passwordHasError">
        <div class="alert alert-warning p-2">
          Password must be 8 characters or more!
        </div>
      </div>
      <div class="form-group col-sm-12">
        <input
          type="password"
          class="form-control"
          placeholder="Confirm Password*"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          (input)="inputChange()"
          (input)="checkConfirmPassword()"
        />
      </div>
      <div class="form-group col-sm-12" *ngIf="confirmPasswordHasError">
        <div class="alert alert-warning p-2">
          Passwords don't match!
        </div>
      </div>
      <div class="form-group col-sm-12 text-muted">
        Fields with * are mandatory
      </div>
      <div class="form-group col-sm-3 ml-auto">
        <button
          type="button"
          class="form-control btn btn-secondary text-white"
          [disabled]="signupButton"
          (click)="signupClick()"
        >
          REGISTER
        </button>
      </div>
    </form>
    <div class="col-sm-10 offset-sm-1" *ngIf="hasError">
      <div class="col-sm-12 alert alert-danger">
        {{ errorMessage }}
      </div>
    </div>
    <div class="col-sm-10 offset-sm-1" *ngIf="isSuccess">
      <div class="col-sm-12 alert alert-success">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>
