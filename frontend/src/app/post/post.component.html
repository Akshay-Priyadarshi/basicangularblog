<div class="post px-3 py-2 my-4">
  <div class="col-sm-12">
    <div class="row">
      <div class="post-title">
        {{ post.postTitle }}
      </div>
      <div
        class="btn-group py-1 ml-auto"
        role="group"
        aria-label="Basic example"
      >
        <button
          type="button"
          class="btn btn-dark"
          (click)="delete(post)"
          [routerLink]="['/postlist']"
        >
          Delete
        </button>
        <button type="button" class="btn btn-dark" [routerLink]="postRoute">
          Edit
        </button>
      </div>
    </div>
  </div>
  <div class="col-sm-12 my-3 px-0 post-description overflow-hidden">
    {{ post.postDesc }}
  </div>
  <div class="col-sm-12 d-flex flex-row-reverse px-0">
    Created At ~ {{ postCreatedAt.getHours() }}:{{ postCreatedAt.getMinutes() }}
  </div>
</div>
