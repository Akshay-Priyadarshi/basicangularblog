<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="display-3 text-center">Feeds</div>
      <div class="col-sm-10 offset-sm-1" *ngFor="let post of posts">
        <app-post [post]="post" (delPost)="deletePost($event)"></app-post>
      </div>
      <div
        class="display-4 col-sm-12 text-center ml-4 nothing"
        *ngIf="posts.length === 0"
      >
        Nothing to Show yet :-(
      </div>
    </div>
  </div>
</div>
