<div class="container">
  <div class="col-sm-12">
    <div class="col-sm-12 m-4">
      <div class="display-3 text-center">Whats on your mind?</div>
    </div>
    <form class="col-sm-10 offset-sm-1" autocomplete="off">
      <div class="form-group col-sm-12">
        <input
          type="text"
          class="form-control"
          placeholder="Post Title*"
          name="postTitle"
          [(ngModel)]="postTitle"
          (input)="showPostButton()"
        />
      </div>
      <div class="form-group col-sm-12">
        <textarea
          class="form-control description"
          placeholder="Post Description*"
          name="postDesc"
          [(ngModel)]="postDesc"
          (input)="showPostButton()"
        ></textarea>
      </div>
      <div class="form-group col-sm-12 text-muted">
        All fields are mandatory*
      </div>
      <div class="form-group col-sm-3 ml-auto">
        <button
          type="button"
          class="form-control btn btn-secondary text-white"
          [disabled]="postButton"
          (click)="onSave()"
          *ngIf="mode === 'save'"
        >
          Post
        </button>
      </div>
      <div class="form-group col-sm-3 ml-auto">
        <button
          type="button"
          class="form-control btn btn-secondary text-white"
          [disabled]="editButton"
          (click)="onEdit()"
          *ngIf="mode === 'edit'"
        >
          Edit
        </button>
      </div>
    </form>
  </div>
</div>
